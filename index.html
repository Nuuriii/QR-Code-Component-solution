<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-300">
    <main class="mt-20 mb-20">
      <div class="border-none rounded-lg bg-white justify-items-center m-auto w-96">
        <div class="-ml-10 -mr-10 pt-4">
          <img class="rounded-lg w-3/4 h-full m-auto" src="/images/image-qr-code.png" alt="" />
        </div>

        <div class="mt-5 ml-10 mr-10">
          <h1 class="text-center text-sky-900 text-2xl font-bold">Improve your front-end skills by building projects</h1>
        </div>

        <div class="mt-5 ml-10 mr-10 pb-5">
          <p class="text-center font-extralight text-lg text-stone-900">Scan the QR code to visit Frontend Mentor and take your coding skils to the next level</p>
        </div>
      </div>
    </main>
  </body>
</html>
